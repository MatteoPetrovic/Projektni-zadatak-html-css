        <main>
            <h1>Contact Form</h1>
            <p>Manson Guitar Shop</p>
            <p>Mccoys Arcade, Fore St, Exeter, UK</p>
            <p>Mon-Sat 09-17:30</p>
            <div id="contact">
                <iframe src="https://www.google.com/maps/embed?pb=!1m18!1m12!1m3!1d2525.960138512629!2d-3.5375852842587934!3d50.720678679513625!2m3!1f0!2f0!3f0!3m2!1i1024!2i768!4f13.1!3m3!1m2!1s0x486da43a981fbb8f%3A0xd71e493ba47f2111!2sMansons%20Guitar%20Shop!5e0!3m2!1shr!2shr!4v1606060116381!5m2!1shr!2shr" style="width:85%; border: 0;" height="400" allowfullscreen></iframe>
                <form action="success.html" id="contact_form" name="contact_form" method="POST">
                    <label for="firstname">First Name <span class="required">*</span></label>
                    <input type="text" id="firstname" name="firstname" placeholder="Enter Your First Name" required>
    
                    <label for="lastname">Last Name <span class="required">*</span></label>
                    <input type="text" id="lastname" name="lastname" placeholder="Enter Your Last Name" required>
                    
                    <label for="emailadresa">E-mail address <span class="required">*</span></label>
                    <input type="email" id="emailadresa" name="email" placeholder="Enter Email Address" required>
    
                    <label for="country">Country</label>
                    <select id="country" name="country">
                      <option value="" selected>Please select</option>
                      <option value="HR">Croatia</option>
                      <option value="BiH">Bosnia and Herzegovina</option>
                      <option value="GE">Germany</option>
                      <option value="SLO">Slovenia</option>
                      <option value="IT">Italy</option>
                      <option value="FR">France</option>
                      <option value="UK">United Kingdom</option>
                    </select>
    
                    <label for="subject">Subject</label>
                    <textarea id="subject" name="subject" placeholder="Write us your question..." style="height:200px"></textarea>
    
                    <input type="submit" value="Submit">
                </form>
            </div>
